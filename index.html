<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextFEM - Repository Pubblici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
        }

        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            display: none;
            text-align: center;
            padding: 20px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin: 20px 0;
        }

        #repositories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .repo-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .repo-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
            word-break: break-word;
        }

        .repo-name:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .repo-description {
            color: #555;
            margin-bottom: 15px;
            flex-grow: 1;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #777;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .repo-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .repo-stat svg {
            width: 16px;
            height: 16px;
        }

        .language {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NextFEM</h1>
            <p class="subtitle">Repository Pubblici</p>
        </header>

        <div id="loading">
            <div class="spinner"></div>
            <p>Caricamento repository...</p>
        </div>

        <div id="error"></div>

        <div id="repositories"></div>

        <footer>
            <p>Dati caricati dall'<a href="https://docs.github.com/en/rest" target="_blank">API GitHub</a></p>
            <p>&copy; 2024 NextFEM. Tutti i diritti riservati.</p>
        </footer>
    </div>

    <script>
        // Escape HTML to prevent XSS attacks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function fetchPublicRepositories() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const reposEl = document.getElementById('repositories');

            try {
                // Fetch public repositories from NextFEM organization
                const response = await fetch('https://api.github.com/orgs/NextFEM/repos?type=public&per_page=100');
                
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const repos = await response.json();

                // Filter only public repositories (should already be filtered by API, but double-check)
                const publicRepos = repos.filter(repo => !repo.private);

                // Sort repositories by stars and then by name
                publicRepos.sort((a, b) => {
                    if (b.stargazers_count !== a.stargazers_count) {
                        return b.stargazers_count - a.stargazers_count;
                    }
                    return a.name.localeCompare(b.name);
                });

                // Hide loading indicator
                loadingEl.style.display = 'none';

                if (publicRepos.length === 0) {
                    reposEl.innerHTML = '<p style="text-align: center; color: #666;">Nessun repository pubblico trovato.</p>';
                    return;
                }

                // Display repositories
                reposEl.innerHTML = publicRepos.map(repo => `
                    <div class="repo-card">
                        <a href="${escapeHtml(repo.html_url)}" target="_blank" class="repo-name">${escapeHtml(repo.name)}</a>
                        <div class="repo-description">
                            ${escapeHtml(repo.description || 'Nessuna descrizione disponibile.')}
                        </div>
                        ${repo.language ? `<span class="language">${escapeHtml(repo.language)}</span>` : ''}
                        <div class="repo-stats">
                            <div class="repo-stat" title="Stars">
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
                                </svg>
                                <span>${repo.stargazers_count}</span>
                            </div>
                            <div class="repo-stat" title="Forks">
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"/>
                                </svg>
                                <span>${repo.forks_count}</span>
                            </div>
                            ${repo.open_issues_count > 0 ? `
                            <div class="repo-stat" title="Issues aperte">
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
                                    <path d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/>
                                </svg>
                                <span>${repo.open_issues_count}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Errore nel caricamento dei repository:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Errore nel caricamento dei repository. Riprova pi√π tardi.';
            }
        }

        // Load repositories when page loads
        document.addEventListener('DOMContentLoaded', fetchPublicRepositories);
    </script>
</body>
</html>
